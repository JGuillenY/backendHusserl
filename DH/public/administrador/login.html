        <div id="login-body">
            <div id="ingreso" class="login-card">
                <strong lang="es">INICIO</strong>
                <form :submit="this.login($event)">
                    <div class="form-group">
                        <label for="loginInputEmail" lang="es">Usuario</label>
                        <input required :data="user" type="text" class="form-control" id="loginInputEmail" aria-describedby="emailHelp" placeholder="Ingrese Usuario">
                    </div>
                    <div class="form-group">
                        <label for="loginInputPassword" lang="es">Contraseña</label>
                        <input required :data="password" type="password" class="form-control" id="loginInputPassword" placeholder="Ingrese su Password">
                    </div>
                    <button type="submit" lang="es" class="btn btn-secondary">Ingresar</button>
                </form>
            </div>
            <h6>
